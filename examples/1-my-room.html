<!doctype html>
<html lang="en">
  <head>
    <title>opheliagame - Three.js examples - my room</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
    <link rel="stylesheet" href="../normalize.css" />
  </head>
  <body>
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.177.0/build/three.module.js",
          "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.177.0/examples/jsm/"
        }
      }
    </script>

    <script type="module">
      import * as THREE from "three";

      import Stats from "three/addons/libs/stats.module.js";
      import { GLTFLoader } from "three/addons/loaders/GLTFLoader.js";
      import { OrbitControls } from "three/addons/controls/OrbitControls.js";

      let container, stats;

      let camera, scene, renderer;

      let controls, clock;

      init();

      function init() {
        container = document.createElement("div");
        document.body.appendChild(container);

        clock = new THREE.Clock();

        scene = new THREE.Scene();
        scene.background = new THREE.Color(0xf0f0f0);

        camera = new THREE.PerspectiveCamera(
          75,
          window.innerWidth / window.innerHeight,
          1,
          1000,
        );
        camera.position.set(0, 0, 0);
        scene.add(camera);

        const light = new THREE.AmbientLight(0xffffff);
        camera.add(light);

        const loader = new GLTFLoader();
        loader.load("assets/model/room.glb", function (glb) {
          console.log("loaded glb mobel");

          glb.scene.position.x = 0.5;
          glb.scene.position.y = -0.5;
          glb.scene.position.z = -0.5;
          glb.scene.scale.set(1.5, 1.5, 1.5);
          scene.add(glb.scene);
        });

        //

        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setAnimationLoop(animate);
        container.appendChild(renderer.domElement);

        controls = new OrbitControls(camera, renderer.domElement);

        stats = new Stats();
        container.appendChild(stats.dom);

        container.style.touchAction = "none";

        //

        window.addEventListener("resize", onWindowResize);
      }

      function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();

        renderer.setSize(window.innerWidth, window.innerHeight);
      }

      //

      function animate() {
        requestAnimationFrame(animate);

        controls.update();

        const t = clock.getElapsedTime() * 2;
        const rotationY = t * 0.1;
        camera.rotateY(rotationY);

        render();
        stats.update();
      }

      function render() {
        renderer.render(scene, camera);
      }
    </script>
  </body>
</html>
